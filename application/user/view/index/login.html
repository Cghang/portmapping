<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>会员登陆 - XZCODER内网穿透服务</title>

    <!-- Bootstrap core CSS -->
    <link href="{$Think.RES}/assets/css/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="{$Think.RES}/assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="{$Think.RES}/assets/css/style.css" rel="stylesheet">
    <link href="{$Think.RES}/assets/css/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<!-- **********************************************************************************************************************************************************
MAIN CONTENT
*********************************************************************************************************************************************************** -->

<div id="login-page">
    <div class="container">

        <form class="form-login" method="post" action="{:url('user/index/login')}">
            <input type="hidden" name="return_url" value="{:urldecode($Request.param.return_url) ?? ''}">
            <h2 class="form-login-heading">会员登陆</h2>
            <div class="login-wrap">
                <input type="text" name="username" class="form-control" placeholder="Username" autofocus>
                <br>
                <input type="password" name="password" class="form-control" placeholder="Password">
                <label class="checkbox">
		                <span class="pull-left" style="color: red;">{$msg|default=""}{:urldecode($Request.param.msg) ?? ""}</span>
		                <span class="pull-right">
		                    <a data-toggle="modal" href="login.html#myModal"> 忘记密码？</a>
		                </span>
                </label>
                <button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i>
                    登陆
                </button>
                <hr>

                <div class="login-social-link centered">
                    <p>第三方平台登陆</p>
                    <button class="btn btn-facebook" type="submit"><i class="fa fa-wechat"></i> 微信</button>
                    <button class="btn btn-twitter" type="submit"><i class="fa fa-qq"></i> QQ</button>
                </div>
                <div class="registration">
                    还没有帐户？<br/>
                    <a class="" href="#">
                        注册账号
                    </a>
                </div>

            </div>
        </form>

        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal"
             class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Forgot Password ?</h4>
                    </div>
                    <div class="modal-body">
                        <p>Enter your e-mail address below to reset your password.</p>
                        <input type="text" name="email" placeholder="Email" autocomplete="off"
                               class="form-control placeholder-no-fix">

                    </div>
                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                        <button class="btn btn-theme" type="button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- modal -->
    </div>
</div>

<!-- js placed at the end of the document so the pages load faster -->
<script src="{$Think.RES}/assets/js/jquery.js"></script>
<script src="{$Think.RES}/assets/js/bootstrap.min.js"></script>

<!--BACKSTRETCH-->
<!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
<script type="text/javascript" src="{$Think.RES}/assets/js/jquery.backstretch.min.js"></script>
<script>
    $.backstretch("{$Think.RES}/assets/img/3370.jpg", {speed: 500});
</script>


</body>
</html>
